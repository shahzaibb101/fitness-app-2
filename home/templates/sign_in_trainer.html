<link rel="stylesheet" href="/static/css/signup.css">

{% extends "base.html" %}
{% block start %}

<div class="sign-in">
    <div class="container">
        <div class="block-wrapper">
            <div class="content-block" style="margin-top: -70px;">
                <a href="/sign-in/" class="form-control d-flex justify-content-center" style="border: 2px solid #3068ff; text-decoration: none;">SIGN IN AS USER</a>
                <div class="page-title">
                    <h1>Sign in</h1>
                </div>
                <div class="description">
                    <p>Welcome back! Sign in with your FUTURE of FITNESS account below.</p>
                </div>
                <form action="/signin-trainer/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">
                            <input type="email" name="email" class="form-control my-input" id="email"
                                   placeholder="Enter your email" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <input type="password" name="password" class="form-control my-input" id="password"
                                   placeholder="Enter your password" required>
                        </label>
                    </div>
                    <a href="#">Forgot password?</a>
                    <input type="submit" value="Submit" class="form-control" >
                    <p><span>Not registered?</span><a href="/sign-up">Create an account</a></p>
                </form>
            </div>
            <div class="image-block">
                <img src="/static/images/phone.webp" alt="Phone">
                <div class="overlay">
                    <img src="/static/images/account-overlay.png" alt="Overlay">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
